<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New User</title>
</head>
<body>
    <h1> Create a new user</h1>
    <form method="POST">
        <label for="first_name">First Name</label>
            <input type="text" id="first_name" name="first_name" placeholder="Please enter first name">
        <label for="last_name">Last Name</label>
            <input type="text" id="last_name" name="last_name" placeholder="Please enter last name">
        <label for="image_url">Image URL</label>
            <input type="text" id="image_url" name="image_url" placeholder="Please provide an image for this user">
        
        <button type="submit">Add New User</button>
    </form>
</body>
</html>
